syntax = "proto3";

package dht.node;

message GetNodeIdResponse {
  uint64 id = 1;
}

message GetNodeStateResponse {
  uint64 id = 1;
  repeated LeafSetEntry leaf_set = 2;
}

message RoutingTableEntry {
  uint64 id = 1;
  string pub_addr = 2;
}

message JoinRequest {
  uint64 id = 1;
  string pub_addr = 2;
  uint32 matched_digits = 3;
  repeated RoutingTableEntry table_entries = 4;
}

message LeafSetEntry {
  uint64 id = 1;
  string pub_addr = 2;
}

message JoinResponse {
  uint64 id = 1;
  string pub_addr = 2;
  repeated LeafSetEntry leaf_set = 3;
  repeated RoutingTableEntry routing_table = 4;
}

message LeaveRequest {
  uint64 id = 1;
}

message QueryRequest {
  uint64 from_id = 1;
  uint32 matched_digits = 2;

  uint64 key = 3;
}

message QueryResponse {
  uint64 id = 1;
}

message UpdateNeighborsRequest {
  uint64 id = 1;
  string pub_addr = 2;
  repeated LeafSetEntry leaf_set = 3;
  repeated RoutingTableEntry routing_table = 4;
}
